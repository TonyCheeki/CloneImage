<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.4.1.min.js"></script>
  </head>
  <body>

  <input id="test" type="file" name="myImage" accept="image/x-png,image/gif,image/jpeg" />
  <button type="button" name="button"><a class="help-button col-sm-4 downloadupaddinvoice"  title="Download uploaded invoice" download><i class="icon-download-alt"></i></a></button>
  <script type="text/javascript">

  $(".downloadupaddinvoice").click(function(){
        var filename = $('#id-input-file-2').val();

        if (filename == "" || filename == null) {
            alert('Error');
        }else {
            var file = document.getElementById('id-input-file-2').files[0];
            var filename = document.getElementById('id-input-file-2').files[0].name;
            var blob = new Blob([file]);
            var url  = URL.createObjectURL(blob);

            $(this).attr({ 'download': filename, 'href': url});
            filename = "";
        }

    })
  </script>
  </div>
  </body>
</html>
